<div *ngIf="forumDTO.forum?.user" class="forum-container">
  <div class="game-link">
    <img class="responsive" [src]="convertToImage(forumDTO.forum.game.picture)">
    <span class="game-link-header">{{forumDTO.forum.game.title}}</span>
  </div>
  <div class="forum-header">
    <div class="callout">
      <div class="forum-rating">{{forumDTO.rating}}
        <mat-icon>star</mat-icon>
      </div>
      <div class="forum-avatar-creator"><img [src]=convertToImage(forumDTO.forum.user.avatar) class="responsive"></div>
      <div class="forum-user-creator">{{forumDTO.forum.user.name}}</div>
      <div class="forum-date-creation">{{getDate(forumDTO.forum.publicationTime)}}</div>
    </div>
    <div class="forum-header-body">
      <h1>{{forumDTO.forum.title}}</h1>
      <hr>
      {{forumDTO.forum.text}}
    </div>
  </div>

  <div class="forum-messages">
    <div class="forum-message" *ngFor="let forumMessageDTO of forumMessagesDTO">
      <div class="callout">
        <div class="forum-message-rating">
          <mat-icon>star</mat-icon>
        </div>
        <div class="forum-avatar-message">
          <img [src]=convertToImage(forumMessageDTO.user.avatar) class="responsive">
        </div>
        <div class="forum-user-name-message">{{forumMessageDTO.user.name}}</div>
        <div class="forum-message-date-creation">{{getDate(forumMessageDTO.messageTime)}}</div>
      </div>
      <div class="forum-message-body">
        {{forumMessageDTO.message}}
      </div>
    </div>
  </div>
  <div class="new-message">
  </div>
</div>
