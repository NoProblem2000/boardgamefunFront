<mat-toolbar color="primary">
  <button mat-button routerLink=""><img src="assets/icons/dice.png" class="logo">
    BoardgameFun
  </button>
  <span class="spacer"></span>
  <button *ngIf="!authService.isLoggedIn" mat-button routerLink="/authentication">Вход</button>
  <button *ngIf="authService.isLoggedIn" mat-button (click)="signOut()">Выход</button>
  <button *ngIf="!authService.isLoggedIn" mat-button>Зарегистрироваться</button>
  <mat-form-field appearance="fill" class="game-filter-form-field">
    <mat-label>Поиск</mat-label>
    <input type="text"
           placeholder="Введите название игры"
           matInput
           [matAutocomplete]="autoComplete">
    <mat-autocomplete #autoComplete="matAutocomplete">
      <!-- <mat-option *ngFor="let game of filteredGames | async" [value]="title">
         {{title}}
       </mat-option>-->
      <mat-option>
        test!
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</mat-toolbar>
